<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="./repository.css" />
    <title>Repository</title>
</head>

<body>
    <div class="sidenav"></div>
    <div class="topnav"></div>
    <div class="main">

        <!-- Repository list -->
        <div id="repository-table">
            <p class="text-center">The use of the package is
                <span class="deprecated name">discouraged</span>
                / <span class="name">encouraged</span>.
            </p>
        </div>

        <!-- Field to show installation command -->
        <div class="modal" id="command-window">
            <div class="modal-content" id="command-field"></div>
        </div>

        <!-- Field to show package information -->
        <div class="modal" id="info-window">
            <div class="modal-content" id="info-field"></div>
        </div>

    </div>

    <!-- Script(s) to render this page -->
    <script src="../templates/pageView.js"></script>
    <script src="../templates/sidebar.js"></script>
    <script src="../templates/topbar.js"></script>
    <script src="./repository.js"></script>
</body>

</html>
